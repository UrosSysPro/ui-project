plugins {
    id 'scala'
    id 'application'
}

sourceSets {
    main {
        scala {
            srcDirs += ['src/scala']
        }
        resources{
            srcDirs += ['src/resources']
        }
    }
}

application {
    mainClass = 'com.matf.Main'
}

repositories {
    mavenCentral()
}

dependencies {
    implementation files('./libs/systemVI-0.7.3-windows.jar')
    implementation 'org.scala-lang:scala-library:2.11.12'
}