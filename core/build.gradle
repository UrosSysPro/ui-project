plugins {
    id 'scala'
    id 'application'
}

sourceSets {
    main {
        scala {
            srcDirs += ['src/scala']
        }
        resources{
            srcDirs += ['src/resources']
        }
    }
}

application {
    mainClass = 'com.matf.Main'
}

repositories {
    mavenCentral()
}
import org.gradle.internal.os.OperatingSystem

var os=OperatingSystem.current()
var osName=''
if(os.isLinux())osName='linux'
if(os.isWindows())osName='windows'

dependencies {
    implementation files('./libs/systemVI-0.7.3-'+osName+'.jar')
    implementation 'org.scala-lang:scala-library:2.11.12'
}

subprojects {
    apply plugin:'scala'
    apply plugin: 'application'

    repositories {
        mavenCentral()
    }

    dependencies {
        implementation files('../libs/systemVI-0.7.3-'+osName+'.jar')
        implementation 'org.scala-lang:scala-library:2.11.12'
        implementation project(":core")
    }
}