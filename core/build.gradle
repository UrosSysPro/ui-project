plugins {
    id 'scala'
    id 'application'
}

sourceSets {
    main {
        scala {
            srcDirs += ['src/scala']
        }
        resources{
            srcDirs += ['src/resources']
        }
    }
}

application {
    // Define the main class for the application.
    mainClass = 'com.matf.Main'
}

repositories {
    maven {
        url = uri("https://maven.pkg.github.com/UrosSysPro/systemVI")
    }
    mavenCentral()
}
dependencies {
    implementation 'com.systempro.systemvi:system-vi:0.7.3'
    implementation 'org.scala-lang:scala-library:2.11.12'
//    implementation 'org.scala-lang:scala3-library_3:3.0.1'
//    implementation 'commons-collections:commons-collections:3.2.2'
}